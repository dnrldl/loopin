spring:
  profiles:
    active: local
  jackson:
    serialization:
      fail-on-empty-beans: false
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    hikari:
      maximum-pool-size: 10

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.example: DEBUG

